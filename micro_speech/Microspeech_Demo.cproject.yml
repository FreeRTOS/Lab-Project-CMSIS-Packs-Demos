project:

  defines:
    - MBEDTLS_CONFIG_FILE=\"aws_mbedtls_config.h\"

  add-paths:
  - ./config_files
  - ./src
  - ./src/micro_features
  - ./src/microfrontend/lib
  
  misc:
  - CPP:
    - -std=c++14
    - -xc++
    - -gdwarf-4
  - Link:
    - --diag_suppress 6439,6314  #Suppress Warnings number 6439 and 6314

  components:
  - component: ARM::CMSIS:RTOS2:FreeRTOS&Cortex-M
  - component: ARM::RTOS&FreeRTOS:Config&CMSIS RTOS2
  - component: ARM::RTOS&FreeRTOS:Core&Cortex-M
  - component: ARM::RTOS&FreeRTOS:Event Groups
  - component: ARM::RTOS&FreeRTOS:Heap&Heap_5
  - component: ARM::RTOS&FreeRTOS:Stream Buffer
  - component: ARM::RTOS&FreeRTOS:Timers

  - component: tensorflow::Machine Learning:TensorFlow:Kernel Utils
  - component: tensorflow::Data Exchange:Serialization:flatbuffers&tensorflow
  - component: tensorflow::Machine Learning:TensorFlow:Kernel&CMSIS-NN 
  - component: tensorflow::Data Processing:Math:kissfft&tensorflow
  - component: tensorflow::Data Processing:Math:ruy&tensorflow
  - component: tensorflow::Data Processing:Math:gemmlowp fixed-point&tensorflow
  - component: ARM::CMSIS:DSP&Source
  - component: ARM::CMSIS:NN Lib

  groups:
  - files:
    - file: ./README.md
    group: Documentation
  - files:
    - file: ./microspeech.c
    group: main
  - files:
    - file: ./src/microfrontend/lib/fft.cc
      category: sourceCpp
    - file: ./src/microfrontend/lib/fft_util.cc
      category: sourceCpp
    - file: ./src/microfrontend/lib/filterbank.c
    - file: ./src/microfrontend/lib/filterbank_util.c
    - file: ./src/microfrontend/lib/frontend.c
    - file: ./src/microfrontend/lib/frontend_util.c
    - file: ./src/microfrontend/lib/log_lut.c
    - file: ./src/microfrontend/lib/log_scale.c
    - file: ./src/microfrontend/lib/log_scale_util.c
    - file: ./src/microfrontend/lib/noise_reduction.c
    - file: ./src/microfrontend/lib/noise_reduction_util.c
    - file: ./src/microfrontend/lib/pcan_gain_control.c
    - file: ./src/microfrontend/lib/pcan_gain_control_util.c
    - file: ./src/microfrontend/lib/window.c
    - file: ./src/microfrontend/lib/window_util.c
    group: microfrontend
  - files:
    - file: ./src/micro_features/micro_features_generator.cc
      category: sourceCpp
    - file: ./src/micro_features/micro_model_settings.cc
      category: sourceCpp
    - file: ./src/micro_features/model.cc
      category: sourceCpp
    - file: ./src/micro_features/no_micro_features_data.cc
      category: sourceCpp
    - file: ./src/micro_features/yes_micro_features_data.cc
      category: sourceCpp
    group: microfeatures
  - files:
    - file: ./src/recognize_commands.cc
      category: sourceCpp
    - file: ./src/feature_provider.cc
      category: sourceCpp
    - file: ./src/command_responder.cc
      category: sourceCpp
    - file: ./src/arm_nn_softmax_common_s8.c
    - file: ./src/main_functions.cc
      category: sourceCpp
    group: microspeech
  - files:
    - file: ./src/audio_provider_mock.cc
      category: sourceCpp
    - file: ./src/yes_1000ms_sample_data.cc
      category: sourceCpp
    - file: ./src/no_1000ms_sample_data.cc
      category: sourceCpp
    group: microaudioinput
  layers:
  - layer: ../common/logging/logging.clayer.yml
  - layer: ../common/mqtt_agent/mqtt_agent.clayer.yml
  - layer: ../common/mbedtls_alt/mbedtls_alt.clayer.yml
  - layer: ../Interface/mqtt_agent/freertos/Interface.clayer.yml

  - for-type:
    - +AVH_MPS3_Corstone-300
    layer: ../common/Socket/VSocket/Socket.clayer.yml
  
  - for-type:
    - +AVH_MPS3_Corstone-300
    layer: ../Interface/pkcs11/custom/Interface.clayer.yml
  
  - for-type:
    - +AVH_MPS3_Corstone-300
    layer: ../Interface/transport/IoT_Socket/Interface.clayer.yml

  - for-type:
    - +AVH_MPS2_Cortex-M7
    layer: ./Board/AVH_MPS2_Cortex-M7/Board.clayer.yml
  - for-type:
    - +AVH_MPS3_Corstone-300
    layer: ./Board/AVH_MPS3_Corstone-300/Board.clayer.yml
  - for-type:
    - +IMXRT1050-EVKB
    - +IMXRT1050-EVKB_ESP8266
    - +IMXRT1050-EVKB_WizFi360
    layer: ./Board/IMXRT1050-EVKB/Board.clayer.yml
 
  misc:
  - {}
